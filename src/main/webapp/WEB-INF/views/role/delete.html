<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete role</title>
</head>
<body>
<h1>Delete role</h1>
<h2>Are you sure?</h2>
<form th:action="@{/roles/__${role.id}__/delete}" method="post" th:object="${role}">
    <input type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${role.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>Delete</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
