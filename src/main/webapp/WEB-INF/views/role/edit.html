<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit role</h1>
<form th:action="@{/roles/__${role.id}__/edit}" method="post" th:object="${role}">
    <input type="hidden" name="id">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name">
    <button>Update</button>
</form>
</body>
</html>
