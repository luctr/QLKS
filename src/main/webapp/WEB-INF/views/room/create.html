<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Room</h1>
<p>
    <a href="/room">Room list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-room}" th:object="${room}" method="post" enctype="multipart/form-data" >
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" name="description"/></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td><input type="file" name="image"/></td>
        </tr>
        <tr>
            <td>Status:</td>
            <td>
                <select name="status">
                    <option value="1">Empty Room</option>
                    <option value="2">Room With People</option>
                </select>
            </td>
        </tr>
<!--        <tr>-->
<!--            <td>Type:</td>-->
<!--            <td>-->
<!--                <select th:field="*{province}">-->
<!--                    <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>-->
<!--                </select>-->
<!--            </td>-->
<!--        </tr>-->
        <tr>
            <td></td>
            <td><input type="submit" value="Create customer"></td>
        </tr>
    </table>
</form>

</body>
</html>
