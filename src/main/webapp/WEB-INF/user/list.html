<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List User</h1>
<a href="/user/create">Create User</a>
<div id="form">
<form action="">
    <table>
        <tr>
            <th>User Name</th>
            <th>Password</th>
            <th>Name</th>
            <th>DoD</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Image</th>
            <th>Roles</th>
            <th>Edit User</th>
            <th>Delete User</th>
        </tr>
        <th:blocl th:each="user:${user}" >
            <tr>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.dod}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.image}"></td>
                <td th:text="${user.roles}"></td>
                <td><a href="@{/user/edit/__${useer.id}__">Edit</a></td>
                <td><a href="@{/user/delete/__${user.id}__">Delete</a></td>
            </tr>
        </th:blocl>


    </table>
</form>
</div>
</body>
</html>
