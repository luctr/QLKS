<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create User</h1>
<a href="/user/list"> User List</a>
<div id="form+">
<form th:action="@{/user/create}" method="post" th:object="${user}">
    <table>
        <tr>
            <th>User Name</th>
            <td><input type="text" th:field="*{username}"></td>
            <td><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="text" th:field="*{password}"></td>
            <td><span th:if="${#fields.hasErrors('password') }"th:errors="*{password}"></span></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" th:field="*{name}"></td>
            <td><span th:if="${#fields.hasErrors('fullName') }"th:errors="*{fullName}"></span></td>
        </tr>
        <tr>
            <th>Dod</th>
            <td><input type="text" th:field="*{dod}"></td>
            <td><span th:if="${#fields.hasErrors('dod') }"th:errors="*{dod}"></span></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input type="text" th:field="*{phone}"></td>
            <td><span th:if="${#fields.hasErrors('phone') }"th:errors="*{phone}"></span></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="text" th:field="*{email}"></td>
            <td><span th:if="${#fields.hasErrors('email') }"th:errors="*{email}"></span></td>
        </tr>
        <tr>
            <th>Image</th>
            <td><input type="text" th:field="*{image}"></td>
            <td><span th:if="${#fields.hasErrors('image') }"th:errors="*{image}"></span></td>
        </tr>
        <tr>
            <th>Role</th>
            <td><input type="text" th:field="*{role}"></td>
            <td><span th:if="${#fields.hasErrors('role') }"th:errors="*{role}"></span></td>
        </tr>
        <tr><td><input type="submit" value="Save"></td></tr>
    </table>
</form>
</div>
</body>
</html>
